<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form Component</title>
</head>
<body>
    <section>
            <form action="#">
                <h2>Contact Form</h2>
                   
                      <input type="text"  placeholder="Enter Name" aria-label="Please enter your name" required/>
    
                   
                      <input type="email" placeholder="Enter Email Address" aria-label="Please enter your email" required/>
                   
                   
                      <textarea type="textarea" placeholder="Enter your message here" aria-label="Please enter your message"></textarea >

                   <input type="submit" id="submit" aria-label="submit button"/>             
                </form>
    </section>
</body>
</html>
